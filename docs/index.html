<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TNTetris</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loading {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    canvas {
      display: block;
      outline: none;
    }
  </style>
</head>
<body>
<h1>TNTetris</h1>
<div id="loading">Loading game, please wait...</div>

<script src="wasm_exec.js"></script>
<script>
  function isMobileOrTablet() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }
  if (isMobileOrTablet()) {
    document.getElementById("loading").textContent = "This game is only available on desktop browsers.";
  } else {
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("gotntetris.wasm"), go.importObject)
            .then(result => {
              document.getElementById("loading").style.display = "none";
              go.run(result.instance);
            })
            .catch(err => {
              document.getElementById("loading").textContent = "Failed to load game: " + err;
              console.error(err);
            });
  }
</script>
</body>
</html>
